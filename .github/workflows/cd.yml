name: CD

on:
  push:
    branches:
      - master

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: mvn clean install
      - name: Azure CLI script file
        uses: azure/cli@v2
        with:
          inlineScript: |
            mvn package azure-webapp:deploy
