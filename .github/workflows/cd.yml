name: CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven
      - name: Verify Maven Installation
        run: mvn -version
      - name: Build
        run: mvn clean install
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy with AzureCLI@2
        uses: azure/CLI@2
        with:
          azcliversion: latest
          inlineScript: |
            az webapp deploy \
              --resource-group ResourceMoverRG-eastus2-eastus-eus2 \
              --name Spring-boot-angular-app \
              --src-path target/*.jar
